---
version: '2'
services:
  grafana:
    image: grafana/grafana
    environment:
      - GF_INSTALL_PLUGINS=grafana-worldmap-panel
    ports:
      - 3000:3000
  redis:
    image: redis:3.2
    ports:
      - 6379:6379

  mariadb:
    image: mariadb:10.3.7
    expose:
      - 3306
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=changeme
